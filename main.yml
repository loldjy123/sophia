name: My Script Runner
on: [push] # This runs your code every time you push to GitHub

jobs:
  run-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run my JS file
        # This section is where you "grab" the secrets from GitHub
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
          EL_KEY: ${{ secrets.EL_KEY }}
        run: node your-script.js
